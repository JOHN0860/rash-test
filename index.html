<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetitsion Test</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background-color: #f4f7f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 90%; max-width: 350px; text-align: center; }
        h2 { color: #333; margin-bottom: 20px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        input { width: 100%; padding: 12px; margin: 15px 0; border: 2px solid #e0e0e0; border-radius: 10px; outline: none; box-sizing: border-box; font-size: 16px; }
        input:focus { border-color: #007bff; }
        button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 10px; font-size: 18px; cursor: pointer; transition: 0.3s; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="card">
        <h2>üìù REPETITSION TEST</h2>
        <p>Iltimos, test kodini kiriting:</p>
        <input type="text" id="test_id" placeholder="Masalan: 123">
        <button onclick="startTest()">Boshlash</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // Oynani to'liq ochish

        function startTest() {
            let id = document.getElementById('test_id').value;
            if(id) {
                // Botga ma'lumot yuborish
                tg.sendData(id);
                tg.close();
            } else {
                alert("ID kiriting!");
            }
        }
    </script>
</body>
</html>
