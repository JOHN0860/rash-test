<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<title>36â€“45 Matematik javoblar</title>

<script src="https://unpkg.com/mathlive"></script>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    padding: 15px;
}
.card {
    background: white;
    border-radius: 12px;
    padding: 15px;
    margin-bottom: 15px;
}
math-field {
    width: 100%;
    min-height: 45px;
    font-size: 20px;
    border: 2px solid #f2b705;
    border-radius: 10px;
    padding: 8px;
}
.kbd-btn {
    margin-top: 8px;
    background: #f2b705;
    color: black;
    border: none;
    padding: 6px 12px;
    border-radius: 8px;
    font-size: 14px;
}
.submit {
    width: 100%;
    background: #0d6efd;
    color: white;
    border: none;
    padding: 14px;
    font-size: 18px;
    border-radius: 12px;
}
</style>
</head>
<body>

<h2>36â€“45 savollar (a)</h2>

<div id="questions"></div>

<button class="submit">âœ… TESTNI YAKUNLASH</button>

<script>
const container = document.getElementById("questions");

for (let i = 36; i <= 45; i++) {
    container.innerHTML += `
    <div class="card">
        <b>${i}-savol (a):</b>
        <math-field id="q${i}"></math-field>
        <button class="kbd-btn" onclick="openKeyboard('q${i}')">
            ðŸ§® Klaviaturani ochish
        </button>
    </div>
    `;
}

function openKeyboard(id) {
    const mf = document.getElementById(id);
    mf.focus();

    mf.setOptions({
        virtualKeyboardMode: "onfocus",
        virtualKeyboards: "numeric symbols"
    });

    mf.executeCommand("showVirtualKeyboard");
}

// KASR tugmasini majburiy koâ€˜rsatish
MathLive.makeSharedVirtualKeyboard({
    customVirtualKeyboards: {
        "numeric symbols": {
            label: "Matematika",
            rows: [
                ["7","8","9","+","-"],
                ["4","5","6","*","/"],
                ["1","2","3","(",")"],
                ["0",".","\\frac{#@}{#?}","\\sqrt{#0}","\\pi"]
            ]
        }
    }
});
</script>

</body>
</html>
