<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Matematika â€“ Milliy Sertifikat</title>

<script src="https://unpkg.com/mathlive"></script>

<style>
* {
    box-sizing: border-box;
}
body {
    margin: 0;
    padding: 12px;
    font-family: system-ui, sans-serif;
    background: #f2f4f7;
}
h1 {
    font-size: 20px;
    margin-bottom: 12px;
}
.card {
    background: #fff;
    border-radius: 14px;
    padding: 12px;
    margin-bottom: 14px;
}
label {
    font-weight: 600;
    display: block;
    margin-bottom: 6px;
}
math-field {
    width: 100%;
    min-height: 46px;
    font-size: 20px;
    border: 2px solid #f2b705;
    border-radius: 10px;
    padding: 6px;
}
.kbd {
    margin-top: 6px;
    background: #f2b705;
    border: none;
    padding: 6px 10px;
    border-radius: 8px;
    font-size: 13px;
}
.submit {
    width: 100%;
    background: #0d6efd;
    color: white;
    border: none;
    padding: 14px;
    font-size: 17px;
    border-radius: 14px;
}
</style>
</head>
<body>

<h1>ðŸ“˜ 36â€“45 Savollar</h1>

<div id="box"></div>

<button class="submit">âœ… TESTNI YAKUNLASH</button>

<script>
const box = document.getElementById("box");

// 36â€“45 a va b
for (let i = 36; i <= 45; i++) {
    ["a", "b"].forEach(v => {
        box.innerHTML += `
        <div class="card">
            <label>${i}-savol (${v})</label>
            <math-field id="q${i}${v}"></math-field>
            <button class="kbd" onclick="openKB('q${i}${v}')">
                ðŸ§® Klaviatura
            </button>
        </div>
        `;
    });
}

// klaviaturani ochish
function openKB(id) {
    const mf = document.getElementById(id);
    mf.focus();
    mf.executeCommand("showVirtualKeyboard");
}

// maxsus matematik klaviatura
MathLive.makeSharedVirtualKeyboard({
    customVirtualKeyboards: {
        math: {
            label: "Math",
            rows: [
                ["7","8","9","+","-"],
                ["4","5","6","*","/"],
                ["1","2","3","(",")"],
                ["0",".","\\frac{#@}{#?}","\\sqrt{#0}","\\pi"]
            ]
        }
    }
});

// default qilib shu klaviatura chiqsin
MathLive.setOptions({
    virtualKeyboardMode: "manual",
    virtualKeyboards: "math"
});
</script>

</body>
</html>
