<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rash Test</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script defer src="https://unpkg.com/mathlive"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #eef2f3; padding: 20px; color: #333; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 20px; }
        h3 { text-align: center; color: #0088cc; margin-top: 0; }
        
        /* Test Code Input */
        .code-input-container { margin-bottom: 20px; text-align: center; }
        #test-code-input { 
            width: 80%; padding: 12px; font-size: 18px; border: 2px solid #0088cc; 
            border-radius: 8px; text-align: center; letter-spacing: 2px; text-transform: uppercase;
        }

        /* Questions */
        .q-block { margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 15px; }
        .options { display: flex; gap: 8px; flex-wrap: wrap; justify-content: center; margin-top: 10px; }
        .opt-btn { 
            width: 40px; height: 40px; border: 1px solid #ddd; border-radius: 50%; 
            background: white; cursor: pointer; font-weight: bold; transition: 0.2s;
        }
        .opt-btn.selected { background: #0088cc; color: white; border-color: #0088cc; transform: scale(1.1); }
        
        math-field { width: 100%; border: 1px solid #ccc; border-radius: 8px; padding: 5px; margin-top: 5px; }

        #submit-btn { 
            width: 100%; padding: 15px; background: linear-gradient(45deg, #11998e, #38ef7d); 
            color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; 
        }
    </style>
</head>
<body>

<div class="card">
    <h3>Testni Boshlash</h3>
    <div class="code-input-container">
        <label>Test kodini kiriting:</label><br><br>
        <input type="text" id="test-code-input" placeholder="Masalan: AB123">
    </div>
</div>

<div id="questions-container" class="card">
    </div>

<button id="submit-btn" onclick="submitTest()">Testni Yakunlash</button>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const container = document.getElementById('questions-container');
    const answers = {};

    // 45 ta savolni chizish
    function renderQuestions() {
        for (let i = 1; i <= 45; i++) {
            const div = document.createElement('div');
            div.className = 'q-block';
            
            let content = `<strong>${i}-savol:</strong> `;
            
            // 1-32: ABCD
            if (i <= 32) {
                content += `<div class="options">`;
                ['A','B','C','D'].forEach(opt => {
                    content += `<button class="opt-btn" id="q${i}_${opt}" onclick="select('${i}', '${opt}')">${opt}</button>`;
                });
                content += `</div>`;
            }
            // 33-35: ABCDEF
            else if (i <= 35) {
                content += `<div class="options">`;
                ['A','B','C','D','E','F'].forEach(opt => {
                    content += `<button class="opt-btn" id="q${i}_${opt}" onclick="select('${i}', '${opt}')">${opt}</button>`;
                });
                content += `</div>`;
            }
            // 36-45: Yozma (Matematik)
            else {
                content += `<br><span>(a)</span> <math-field virtual-keyboard-mode="manual" oninput="saveMath('${i}a', this.value)"></math-field>`;
                content += `<br><span>(b)</span> <math-field virtual-keyboard-mode="manual" oninput="saveMath('${i}b', this.value)"></math-field>`;
            }
            div.innerHTML = content;
            container.appendChild(div);
        }
    }

    window.select = function(q, opt) {
        // Oldingisini o'chirish
        [`A`,`B`,`C`,`D`,`E`,`F`].forEach(o => {
            const btn = document.getElementById(`q${q}_${o}`);
            if(btn) btn.classList.remove('selected');
        });
        document.getElementById(`q${q}_${opt}`).classList.add('selected');
        answers[q] = opt;
    }

    window.saveMath = function(key, val) {
        answers[key] = val;
    }

    window.submitTest = function() {
        const testCode = document.getElementById('test-code-input').value.trim().toUpperCase();
        
        if (!testCode) {
            tg.showPopup({title: "Xatolik", message: "Iltimos, Test Kodini kiriting!"});
            return;
        }
        
        if (Object.keys(answers).length < 1) {
            tg.showPopup({title: "Diqqat", message: "Hech qanday javob belgilamadingiz!"});
            return;
        }

        const data = {
            test_code: testCode,
            answers: answers
        };
        tg.sendData(JSON.stringify(data));
    }

    renderQuestions();
</script>
</body>
</html>
