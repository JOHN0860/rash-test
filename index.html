<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 20px; text-align: center; }
        .card { background: white; border-radius: 12px; padding: 20px; margin-bottom: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        input { width: 90%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; }
        button { width: 100%; padding: 14px; background: #0088cc; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; }
        h3 { color: #333; margin-top: 0; }
    </style>
</head>
<body>
    <div class="card">
        <h3>âž• Yangi Test Yaratish</h3>
        <p>To'g'ri javoblarni yozing:</p>
        <input type="text" id="ans" placeholder="Masalan: abcdabcd...">
        <button onclick="send('create')">Kodni Olish</button>
    </div>

    <div class="card">
        <h3>ðŸ“Š Natijalarni Ko'rish</h3>
        <p>Test kodini kiriting:</p>
        <input type="number" id="code" placeholder="Test kodi">
        <button onclick="send('results')">Ko'rish</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function send(mode) {
            let data = { mode: mode };
            if(mode === 'create') {
                let val = document.getElementById('ans').value;
                if(!val) return alert("Javoblarni yozing!");
                data.ans = val;
            }
            if(mode === 'results') {
                let val = document.getElementById('code').value;
                if(!val) return alert("Kodni yozing!");
                data.code = val;
            }
            tg.sendData(JSON.stringify(data));
        }
    </script>
</body>
</html>
