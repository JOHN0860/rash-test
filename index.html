<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rash Test System</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script defer src="https://unpkg.com/mathlive"></script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; margin: 0; padding: 15px; padding-bottom: 100px; }
        .card { background: white; border-radius: 12px; padding: 15px; margin-bottom: 15px; shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #0088cc; }
        .options { display: flex; justify-content: space-around; margin-top: 10px; }
        .opt-btn { width: 45px; height: 45px; border: 1px solid #ccc; border-radius: 50%; background: white; font-weight: bold; }
        .opt-btn.selected { background: #0088cc; color: white; border-color: #0088cc; }
        math-field { width: 100%; font-size: 20px; border: 1px solid #0088cc; border-radius: 8px; margin-top: 10px; background: #fff; }
        #submit-btn { position: fixed; bottom: 20px; left: 5%; width: 90%; padding: 15px; background: #28a745; color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; z-index: 1000; }
    </style>
</head>
<body>
    <div id="app">
        <h2 id="title">Test Tizimi</h2>
        <div id="questions-container"></div>
        <button id="submit-btn" onclick="finish()">Natijani yuborish</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const container = document.getElementById('questions-container');
        const results = {};

        // URL orqali rejimni aniqlash (Test yechish yoki Yaratish)
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode');
        if(mode === 'create') document.getElementById('title').innerText = "Yangi Test Yaratish";

        for (let i = 1; i <= 55; i++) {
            const div = document.createElement('div');
            div.className = 'card';
            if (i <= 32) {
                div.innerHTML = `<b>${i}-savol:</b><div class="options">` + 
                    ['A', 'B', 'C', 'D'].map(o => `<button class="opt-btn" onclick="setOpt(${i},'${o}', this)">${o}</button>`).join('') + `</div>`;
            } else {
                div.innerHTML = `<b>${i}-savol:</b><br><math-field id="mf${i}" virtual-keyboard-policy="manual"></math-field>
                <button style="margin-top:5px" onclick="document.getElementById('mf${i}').executeCommand('toggleVirtualKeyboard')">⌨️ Klaviatura</button>`;
                // Kasr yozish uchun math-field'ga e'tibor bering
            }
            container.appendChild(div);
        }

        function setOpt(q, o, btn) {
            const parent = btn.parentElement;
            Array.from(parent.children).forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            results[q] = o;
        }

        function finish() {
            for(let i=33; i<=55; i++) {
                const val = document.getElementById('mf'+i)?.value;
                if(val) results[i] = val;
            }
            tg.sendData(JSON.stringify(results));
            tg.close();
        }
    </script>
</body>
</html>
