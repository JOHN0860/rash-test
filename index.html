<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milliy Sertifikat WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f0f2f5; margin: 0; padding: 0; }
        .container { padding: 15px; }
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .card { background: white; border-radius: 15px; padding: 20px; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1); cursor: pointer; }
        .card i { font-size: 30px; color: #0088cc; margin-bottom: 10px; }
        .card h3 { margin: 5px 0; font-size: 14px; }
        .header { background: #0088cc; color: white; padding: 20px; text-align: center; border-bottom-left-radius: 20px; border-bottom-right-radius: 20px; }
        .screen { display: none; padding: 15px; }
        .active { display: block; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn-main { background: #0088cc; color: white; border: none; width: 100%; padding: 15px; border-radius: 10px; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>
    <div id="main-menu" class="screen active">
        <div class="header">
            <h2>Asosiy Menyu</h2>
            <p id="user-name">Xush kelibsiz!</p>
        </div>
        <div class="container">
            <div class="menu-grid">
                <div class="card" onclick="showScreen('solve-screen')">
                    <i class="fas fa-edit"></i>
                    <h3>Test Yechish</h3>
                </div>
                <div class="card" onclick="showScreen('create-screen')">
                    <i class="fas fa-plus-circle"></i>
                    <h3>Test Yaratish</h3>
                </div>
                <div class="card" onclick="alert('Tez orada...')">
                    <i class="fas fa-chart-bar"></i>
                    <h3>Natijalarim</h3>
                </div>
                <div class="card" onclick="alert('Tez orada...')">
                    <i class="fas fa-user"></i>
                    <h3>Profilim</h3>
                </div>
            </div>
        </div>
    </div>

    <div id="solve-screen" class="screen">
        <h3>Test Yechish</h3>
        <input type="text" id="solve-code" placeholder="Test kodini kiriting">
        <input type="text" id="solve-answers" placeholder="Javoblar (masalan: ABCD...)">
        <button class="btn-main" onclick="sendData('solve')">Yuborish</button>
        <button class="btn-main" style="background:#ccc" onclick="showScreen('main-menu')">Orqaga</button>
    </div>

    <div id="create-screen" class="screen">
        <h3>Yangi Test Yaratish</h3>
        <p>To'g'ri javoblarni kiriting:</p>
        <input type="text" id="create-answers" placeholder="Masalan: ABCC... (45 ta)">
        <button class="btn-main" onclick="sendData('create')">Kodni olish</button>
        <button class="btn-main" style="background:#ccc" onclick="showScreen('main-menu')">Orqaga</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function sendData(mode) {
            let data = { mode: mode };
            if(mode === 'solve') {
                data.code = document.getElementById('solve-code').value;
                data.ans = document.getElementById('solve-answers').value;
            } else {
                data.ans = document.getElementById('create-answers').value;
            }
            tg.sendData(JSON.stringify(data));
        }
    </script>
</body>
</html>
