<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Matematika â€“ Milliy Sertifikat</title>

<script src="https://unpkg.com/mathlive"></script>

<style>
body {
    margin: 0;
    padding: 12px;
    font-family: system-ui, sans-serif;
    background: #f2f4f7;
}
h1 {
    font-size: 20px;
}
.card {
    background: #fff;
    border-radius: 14px;
    padding: 12px;
    margin-bottom: 14px;
}
label {
    font-weight: 600;
    display: block;
    margin-bottom: 6px;
}
.variant {
    margin: 4px 0;
}
math-field {
    width: 100%;
    min-height: 46px;
    font-size: 20px;
    border: 2px solid #f2b705;
    border-radius: 10px;
    padding: 6px;
}
.kbd {
    margin-top: 6px;
    background: #f2b705;
    border: none;
    padding: 6px 10px;
    border-radius: 8px;
}
.submit {
    width: 100%;
    background: #0d6efd;
    color: white;
    border: none;
    padding: 14px;
    font-size: 17px;
    border-radius: 14px;
}
</style>
</head>
<body>

<h1>ðŸ“˜ Matematika â€“ Milliy Sertifikat</h1>

<!-- 1â€“32 -->
<h2>1â€“32 savollar</h2>
<div id="q1_32"></div>

<!-- 33â€“35 -->
<h2>33â€“35 savollar</h2>
<div id="q33_35"></div>

<!-- 36â€“45 -->
<h2>36â€“45 savollar</h2>
<div id="q36_45"></div>

<button class="submit">âœ… TESTNI YAKUNLASH</button>

<script>
// 1â€“32 (ABCD)
for (let i = 1; i <= 32; i++) {
    document.getElementById("q1_32").innerHTML += `
    <div class="card">
        <label>${i}-savol</label>
        ${["A","B","C","D"].map(v =>
            `<div class="variant">
                <input type="radio" name="q${i}"> ${v}
             </div>`).join("")}
    </div>`;
}

// 33â€“35 (ABCDEF)
for (let i = 33; i <= 35; i++) {
    document.getElementById("q33_35").innerHTML += `
    <div class="card">
        <label>${i}-savol</label>
        ${["A","B","C","D","E","F"].map(v =>
            `<div class="variant">
                <input type="radio" name="q${i}"> ${v}
             </div>`).join("")}
    </div>`;
}

// 36â€“45 (a,b)
for (let i = 36; i <= 45; i++) {
    ["a","b"].forEach(v => {
        document.getElementById("q36_45").innerHTML += `
        <div class="card">
            <label>${i}-savol (${v})</label>
            <math-field id="q${i}${v}"></math-field>
            <button class="kbd" onclick="openKB('q${i}${v}')">
                ðŸ§® Klaviatura
            </button>
        </div>`;
    });
}

// klaviatura
function openKB(id) {
    const mf = document.getElementById(id);
    mf.focus();
    mf.executeCommand("showVirtualKeyboard");
}

MathLive.makeSharedVirtualKeyboard({
    customVirtualKeyboards: {
        math: {
            label: "Math",
            rows: [
                ["7","8","9","+","-"],
                ["4","5","6","*","/"],
                ["1","2","3","(",")"],
                ["0",".","\\frac{#@}{#?}","\\sqrt{#0}","\\pi"]
            ]
        }
    }
});

MathLive.setOptions({
    virtualKeyboardMode: "manual",
    virtualKeyboards: "math"
});
</script>

</body>
</html>
